<html lang="en">
    <head>
        <title>ReSampled SoundBox</title>

        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex" />
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="tracker/js/modules.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'
              type='text/css'>

        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" />

        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

        <link rel="stylesheet" type="text/css" href="tracker/css/app.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>

    <body onload="gui_init()">
        <div id="content">
            <div id="cover">
                <div id="dialog"></div>
            </div>

            <table id="guiMaster" class="ui">
                <tr>
                    <!-- Menu -->
                    <td id="UItable" rowspan="2" class="border-right">
                        <!-- Logo -->
                        <div class="sboxLogo">
                            <img id="logo" src="tracker/image/gui/logo.png" width="130"
                                 height="32"
                                 alt="SoundBox" title="About SoundBox" />
                        </div>

                        <div id="newSong" class="btn btn-default btn-block btn-icon"
                             title="New song">
                            <i class="fa fa-file fa-fw"></i>New
                        </div>

                        <div id="openSong" class="btn btn-default btn-block btn-icon"
                             title="Open demo song">
                            <i class="fa fa-folder-open fa-fw"></i>Open
                        </div>

                        <div id="saveSong" class="btn btn-default btn-block btn-icon"
                             title="Save song">
                            <i class="fa fa-floppy-o fa-fw"></i>Save
                        </div>

                        <div id="exportJS" class="btn btn-default btn-block btn-icon"
                             title="Export song as JavaScript">
                            <i class="fa fa-floppy-o fa-fw"></i>Export JS
                        </div>

                        <div id="exportWAV" class="btn btn-default btn-block btn-icon"
                             title="Export song as WAV">
                            <i class="fa fa-floppy-o fa-fw"></i>Export
                            WAV
                        </div>

                        <hr />

                        <div id="playSong" class="btn btn-default btn-block btn-icon"
                             title="Play song">
                            <i class="fa fa-play fa-fw"></i>Song
                        </div>

                        <div id="playRange" class="btn btn-default btn-block btn-icon"
                             title="Play selected range (SPACE)">
                            <i class="fa fa-play-circle-o fa-fw"></i>Range
                        </div>

                        <div id="stopPlaying" class="btn btn-default btn-block btn-icon"
                             title="Stop playing">
                            <i class="fa fa-stop fa-fw"></i>Stop
                        </div>

                        <hr />

                        <div id="about" class="btn btn-default btn-block btn-icon"
                             title="About">
                            <i class="fa fa-question-circle fa-fw"></i>About
                        </div>
                    </td>

                    <td id="cell-meter" class="border-bottom">
                        <canvas id="playGfxCanvas" width="220" height="65"></canvas>
                    </td>

                    <td id="cell-settings" colspan="2" class="border-bottom">
                        <div class="col-lg-6">
                            <div class="knob-wrap">
                                <input id="bpm" type="text" value="120"
                                       class="knob"
                                       data-min="1" data-max="255"
                                       title="Beats per minute (song speed)" />

                                <label>BPM</label>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="knob-wrap">
                                <input id="rpp" type="text" size="3" value="32"
                                       class="knob"
                                       data-min="1" data-max="256"
                                       title="Rows per pattern" />

                                <label>RPP</label>
                            </div>
                        </div>
                    </td>

                    <td id="cell-midi" class="border-bottom">
                        <select id="midiInput" title="Select a MIDI source"
                                class="form-control">
                            <option value="">(select MIDI)</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <!-- Sequencer -->
                    <td id="cell-sequencer">
                        <label>Playlist</label>

                        <div id="sequencer" title="Enter pattern numbers, 0-9">
                            <table class="tracks" id="sequencer-table"></table>
                        </div>

                        <div>
                            <button id="sequencerCopy" class="btn btn-default btn-sm"
                                    title="Copy">
                                <i class="fa fa-files-o fw"></i>
                            </button>

                            <button id="sequencerPaste" class="btn btn-default btn-sm"
                                    title="Paste">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>

                        <div>
                            <button id="sequencerPatDown" class="btn btn-default btn-sm"
                                    title="Pattern down">
                                <i class="fa fa-chevron-down fw"></i>
                            </button>

                            <button id="sequencerPatUp" class="btn btn-default btn-sm"
                                    title="Pattern up">
                                <i class="fa fa-chevron-up fw"></i>
                            </button>
                        </div>
                    </td>

                    <!-- Pattern -->
                    <td id="cell-pattern">
                        <label>Pattern</label>

                        <div id="pattern">
                            <table class="tracks" id="pattern-table"
                                   title="Use the piano or keyboard to enter notes"></table>
                        </div>

                        <div>
                            <button id="patternCopy"
                                    class="btn btn-default btn-sm" title="Copy">
                                <i class="fa fa-files-o fw"></i>
                            </button>

                            <button class="btn btn-default btn-sm"
                                    id="patternPaste" title="Paste">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>

                        <div>
                            <button id="patternNoteDown" class="btn btn-default btn-sm"
                                    title="Note down">
                                <i class="fa fa-chevron-down fw"></i>
                            </button>

                            <button id="patternNoteUp" class="btn btn-default btn-sm"
                                    title="Note up">
                                <i class="fa fa-chevron-up fw"></i>
                            </button>
                        </div>

                        <div>
                            <button id="patternOctaveDown" class="btn btn-default btn-sm"
                                    title="Octave down">
                                <i class="fa fa-arrow-down fw"></i>
                            </button>

                            <button id="patternOctaveUp" class="btn btn-default btn-sm"
                                    title="Octave up">
                                <i class="fa fa-arrow-up fw"></i>
                            </button>
                        </div>

                        <!-- Status (debug etc) -->
                        <div id="statusText"></div>
                    </td>

                    <!-- Effects track -->
                    <td id="cell-effects" class="border-right">
                        <label>Effects</label>

                        <div id="fxtrack">
                            <table class="tracks" id="fxtrack-table"
                                   title="Use instrument and effect controls to edit">
                            </table>
                        </div>

                        <div style="height: 32px">
                            <button id="fxCopy" class="btn btn-default btn-sm"
                                    title="Copy">
                                <i class="fa fa-files-o fw"></i>
                            </button>
                            <button id="fxPaste" class="btn btn-default btn-sm"
                                    title="Paste">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>
                    </td>

                    <!-- Instrument control -->
                    <td id="cell-instrument">
                        <label>Instrument</label>

                        <select id="instrPreset" title="Select an instrument preset"
                                class="form-control">
                            <option value="">(select a preset)</option>
                        </select>

                        <div style="margin-top: 4px">
                            <button id="instrCopy" class="btn btn-default btn-sm"
                                    title="Copy instrument">
                                <i class="fa fa-files-o fw"></i>
                            </button>

                            <button id="instrPaste" class="btn btn-default btn-sm"
                                    title="Paste instrument">
                                <i class="fa fa-clipboard"></i>
                            </button>
                        </div>

                        <table class="ui">
                            <!-- Oscillator 1 -->
                            <tr>
                                <td>
                                    <h3>Oscillator 1</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="osc1_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="osc1_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Semi</td>

                                            <td title="Semitune">
                                                <div class="slider">
                                                    <img id="osc1_semi"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>X-Env</td>

                                            <td title="Envelope modulates frequency">
                                                <img id="osc1_xenv" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- Oscillator 2 -->
                                <td>
                                    <h3>Oscillator 2</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="osc2_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="osc2_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Semi</td>

                                            <td title="Semitune">
                                                <div class="slider">
                                                    <img id="osc2_semi"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Det</td>

                                            <td title="Detune">
                                                <div class="slider">
                                                    <img id="osc2_det"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>X-Env</td>

                                            <td title="Envelope modulates frequency">
                                                <img id="osc2_xenv" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- Noise -->
                            <tr>
                                <td>
                                    <h3>Noise</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="noise_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- Envelope -->
                                <td>
                                    <h3>Envelope</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Att</td>

                                            <td title="Attack">
                                                <div class="slider">
                                                    <img id="env_att"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Sust</td>

                                            <td title="Sustain">
                                                <div class="slider">
                                                    <img id="env_sust"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Rel</td>

                                            <td title="Release">
                                                <div class="slider">
                                                    <img id="env_rel"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- LFO -->
                            <tr>
                                <td>
                                    <h3>LFO</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="lfo_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Amt</td>

                                            <td title="Amount">
                                                <div class="slider">
                                                    <img id="lfo_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Freq</td>

                                            <td title="Frequency">
                                                <div class="slider">
                                                    <img id="lfo_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>FXFreq</td>

                                            <td title="FX frequency modulation">
                                                <img id="lfo_fxfreq" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- FX -->
                                <td>
                                    <h3>FX</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Filt</td>

                                            <td>
                                                <img id="fx_filt_lp" title="Low pass"
                                                     src="tracker/image/gui/filt-lp.png"
                                                     alt="LP"
                                                     style="margin-right: 10px" />

                                                <img id="fx_filt_hp" title="High pass"
                                                     src="tracker/image/gui/filt-hp.png"
                                                     alt="HP"
                                                     style="margin-right: 10px" />

                                                <img id="fx_filt_bp" title="Band pass"
                                                     src="tracker/image/gui/filt-bp.png"
                                                     alt="BP"
                                                     style="margin-right: 10px" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Freq</td>

                                            <td title="Filter frequency">
                                                <div class="slider">
                                                    <img id="fx_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Res</td>

                                            <td title="Filter resonance">
                                                <div class="slider">
                                                    <img id="fx_res"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10"
                                                         height="12"
                                                         alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Dist</td>

                                            <td title="Distortion">
                                                <div class="slider">
                                                    <img id="fx_dist"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Drive</td>

                                            <td title="Volume drive">
                                                <div class="slider">
                                                    <img id="fx_drive"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Pan</td>

                                            <td title="Pan amount">
                                                <div class="slider">
                                                    <img id="fx_pan_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Freq</td>

                                            <td title="Pan frequency">
                                                <div class="slider">
                                                    <img id="fx_pan_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Delay</td>

                                            <td title="Delay amount">
                                                <div class="slider">
                                                    <img id="fx_dly_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Time</td>

                                            <td title="Delay time">
                                                <div class="slider">
                                                    <img id="fx_dly_time"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>

                        <!-- Keyboard -->
                        <div class="keyboard">
                            <div class="octaveSelector">
                                Octave: <span id="keyboardOctave" title="Octave">5</span>
                            </div>

                            <button id="octaveDown" title="Octave down"
                                    class="btn btn-default btn-sm">
                                <i class="fa fa-chevron-left fw"></i>
                            </button>

                            <img id="keyboard" src="tracker/image/gui/keyboard.png"
                                 width="421" height="112" alt="Keyboard" />&nbsp;

                            <button id="octaveUp" title="Octave up"
                                    class="btn btn-default btn-sm">
                                <i class="fa fa-chevron-right fw"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
