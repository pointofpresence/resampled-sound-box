<html lang="en">
    <head>
        <title>ReSampled SoundBox</title>

        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex" />
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="tracker/js/modules.js"></script>

        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" />
        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="tracker/css/app.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>

    <body onload="gui_init()">
        <div id="content">
            <div id="cover">
                <div id="dialog"></div>
            </div>

            <table id="guiMaster" class="ui">
                <tr>
                    <!-- Song -->
                    <td id="UItable">
                        <!-- Logo -->
                        <div class="sboxLogo">
                            <img id="logo" src="tracker/image/gui/logo.png" width="130"
                                 height="32"
                                 alt="SoundBox" title="About SoundBox" />
                        </div>

                        <div id="newSong" class="btn btn-default btn-block"
                             title="New song">
                            <i class="fa fa-file fa-fw"></i>New
                        </div>

                        <div id="openSong" class="btn btn-default btn-block"
                             title="Open demo song">
                            <i class="fa fa-folder-open fa-fw"></i>Open
                        </div>

                        <div id="saveSong" class="btn btn-default btn-block"
                             title="Save song">
                            <i class="fa fa-floppy-o fa-fw"></i>Save
                        </div>

                        <div id="exportJS" class="btn btn-default btn-block"
                             title="Export song as JavaScript">
                            <i class="fa fa-floppy-o fa-fw"></i>Export JS
                        </div>

                        <div id="exportWAV" class="btn btn-default btn-block"
                             title="Export song as WAV">
                            <i class="fa fa-floppy-o fa-fw"></i>Export
                            WAV
                        </div>

                        <hr />

                        <div id="playSong" class="btn btn-default btn-block"
                             title="Play song">
                            <i class="fa fa-play fa-fw"></i>Song
                        </div>

                        <div id="playRange" class="btn btn-default btn-block"
                             title="Play selected range (SPACE)">
                            <i class="fa fa-play-circle-o fa-fw"></i>Range
                        </div>

                        <div id="stopPlaying" class="btn btn-default btn-block"
                             title="Stop playing">
                            <i class="fa fa-stop fa-fw"></i>Stop
                        </div>

                        <hr />

                        <div id="about" class="btn btn-default btn-block"
                             title="About">
                            <i class="fa fa-question-circle fa-fw"></i>About
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="knob-wrap">
                                    <input id="bpm" type="text" value="120"
                                           class="knob"
                                           data-min="1" data-max="255"
                                           title="Beats per minute (song speed)" />

                                    <label>BPM</label>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="knob-wrap">
                                    <input id="rpp" type="text" size="3" value="32"
                                           class="knob"
                                           data-min="1" data-max="255"
                                           title="Rows per pattern" />

                                    <label>RPP</label>
                                </div>
                            </div>
                        </div>
                    </td>

                    <!-- Sequencer -->
                    <td>
                        <div>
                            <canvas id="playGfxCanvas" width="220" height="65"></canvas>
                        </div>

                        <div id="sequencer" title="Enter pattern numbers, 0-9">
                            <table class="tracks" id="sequencer-table"></table>
                        </div>

                        <div style="height: 32px">
                            <img id="sequencerCopy" class="smallButton" title="Copy"
                                 src="tracker/image/gui/edit-copy.png" width="24"
                                 height="24" alt="Copy" />

                            <img id="sequencerPaste" class="smallButton" title="Paste"
                                 src="tracker/image/gui/edit-paste.png" width="24"
                                 height="24" alt="Paste" />

                            <img id="sequencerPatDown" class="smallButton"
                                 title="Pattern down"
                                 src="tracker/image/gui/minus-one.png" width="24"
                                 height="24" alt="-1" />

                            <img id="sequencerPatUp" class="smallButton"
                                 title="Pattern up" src="tracker/image/gui/plus-one.png"
                                 width="24" height="24" alt="+1" />
                        </div>
                    </td>

                    <!-- Pattern -->
                    <td>
                        <div id="pattern">
                            <table class="tracks" id="pattern-table"
                                   title="Use the piano or keyboard to enter notes"></table>
                        </div>

                        <div style="height: 32px">
                            <img id="patternCopy"
                                 class="smallButton" title="Copy"
                                 src="tracker/image/gui/edit-copy.png" width="24"
                                 height="24" alt="Copy" />

                            <img id="patternPaste" class="smallButton" title="Paste"
                                 src="tracker/image/gui/edit-paste.png" width="24"
                                 height="24" alt="Paste" />
                        </div>

                        <div style="height: 32px">
                            <img id="patternNoteDown" class="smallButton"
                                 title="Note down" src="tracker/image/gui/minus-one.png"
                                 width="24" height="24" alt="-1" />

                            <img id="patternNoteUp" class="smallButton" title="Note up"
                                 src="tracker/image/gui/plus-one.png" width="24"
                                 height="24" alt="+1" />

                            <img id="patternOctaveDown" class="smallButton"
                                 title="Octave down"
                                 src="tracker/image/gui/minus-twelve.png" width="24"
                                 height="24" alt="-12" />

                            <img id="patternOctaveUp" class="smallButton"
                                 title="Octave up" src="tracker/image/gui/plus-twelve.png"
                                 width="24" height="24" alt="+12" />
                        </div>

                        <!-- Status (debug etc) -->
                        <div id="statusText"></div>

                    </td>

                    <!-- Effects track -->
                    <td>
                        <div id="fxtrack">
                            <table class="tracks" id="fxtrack-table"
                                   title="Use instrument and effect controls to edit">
                            </table>
                        </div>

                        <div style="height: 32px">
                            <img id="fxCopy" class="smallButton" title="Copy"
                                 src="tracker/image/gui/edit-copy.png" width="24"
                                 height="24" alt="Copy" />
                        </div>

                        <div style="height: 32px">
                            <img id="fxPaste" class="smallButton" title="Paste"
                                 src="tracker/image/gui/edit-paste.png" width="24"
                                 height="24" alt="Paste" />
                        </div>

                    </td>

                    <!-- Instrument control -->
                    <td>
                        <select id="instrPreset" title="Select an instrument preset">
                            <option value="">(select a preset)</option>
                        </select>

                        <select id="midiInput" title="Select a MIDI source"
                                style="margin-left: 10px; display: none">
                            <option value="">(select MIDI)</option>
                        </select>

                        <table class="ui">
                            <!-- Oscillator 1 -->
                            <tr>
                                <td>
                                    <h3>Oscillator 1</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="osc1_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="osc1_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="osc1_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Semi</td>

                                            <td title="Semitune">
                                                <div class="slider">
                                                    <img id="osc1_semi"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>X-Env</td>

                                            <td title="Envelope modulates frequency">
                                                <img id="osc1_xenv" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- Oscillator 2 -->
                                <td>
                                    <h3>Oscillator 2</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="osc2_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="osc2_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="osc2_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Semi</td>

                                            <td title="Semitune">
                                                <div class="slider">
                                                    <img id="osc2_semi"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Det</td>

                                            <td title="Detune">
                                                <div class="slider">
                                                    <img id="osc2_det"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>X-Env</td>

                                            <td title="Envelope modulates frequency">
                                                <img id="osc2_xenv" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- Noise -->
                            <tr>
                                <td>
                                    <h3>Noise</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Vol</td>

                                            <td title="Volume">
                                                <div class="slider">
                                                    <img id="noise_vol"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- Envelope -->
                                <td>
                                    <h3>Envelope</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Att</td>

                                            <td title="Attack">
                                                <div class="slider">
                                                    <img id="env_att"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Sust</td>

                                            <td title="Sustain">
                                                <div class="slider">
                                                    <img id="env_sust"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Rel</td>

                                            <td title="Release">
                                                <div class="slider">
                                                    <img id="env_rel"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- LFO -->
                            <tr>
                                <td>
                                    <h3>LFO</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Wave</td>

                                            <td>
                                                <img id="lfo_wave_sin" title="Sine"
                                                     src="tracker/image/gui/wave-sin.png"
                                                     alt="Sin"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_tri" title="Triangle"
                                                     src="tracker/image/gui/wave-tri.png"
                                                     alt="Tri"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_saw" title="Saw"
                                                     src="tracker/image/gui/wave-saw.png"
                                                     alt="Saw"
                                                     style="margin-right: 10px" />

                                                <img id="lfo_wave_sqr" title="Square"
                                                     src="tracker/image/gui/wave-sqr.png"
                                                     alt="Sqr" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Amt</td>

                                            <td title="Amount">
                                                <div class="slider">
                                                    <img id="lfo_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Freq</td>

                                            <td title="Frequency">
                                                <div class="slider">
                                                    <img id="lfo_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>FXFreq</td>

                                            <td title="FX frequency modulation">
                                                <img id="lfo_fxfreq" class="box"
                                                     src="tracker/image/gui/box-uncheck.png"
                                                     width="10" height="12" alt="" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>

                                <!-- FX -->
                                <td>
                                    <h3>FX</h3>

                                    <table class="subui">
                                        <tr>
                                            <td>Filt</td>

                                            <td>
                                                <img id="fx_filt_lp" title="Low pass"
                                                     src="tracker/image/gui/filt-lp.png"
                                                     alt="LP"
                                                     style="margin-right: 10px" />

                                                <img id="fx_filt_hp" title="High pass"
                                                     src="tracker/image/gui/filt-hp.png"
                                                     alt="HP"
                                                     style="margin-right: 10px" />

                                                <img id="fx_filt_bp" title="Band pass"
                                                     src="tracker/image/gui/filt-bp.png"
                                                     alt="BP"
                                                     style="margin-right: 10px" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Freq</td>

                                            <td title="Filter frequency">
                                                <div class="slider">
                                                    <img id="fx_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Res</td>

                                            <td title="Filter resonance">
                                                <div class="slider">
                                                    <img id="fx_res"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10"
                                                         height="12"
                                                         alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Dist</td>

                                            <td title="Distortion">
                                                <div class="slider">
                                                    <img id="fx_dist"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Drive</td>

                                            <td title="Volume drive">
                                                <div class="slider">
                                                    <img id="fx_drive"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Pan</td>

                                            <td title="Pan amount">
                                                <div class="slider">
                                                    <img id="fx_pan_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Freq</td>

                                            <td title="Pan frequency">
                                                <div class="slider">
                                                    <img id="fx_pan_freq"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Delay</td>

                                            <td title="Delay amount">
                                                <div class="slider">
                                                    <img id="fx_dly_amt"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>&nbsp;Time</td>

                                            <td title="Delay time">
                                                <div class="slider">
                                                    <img id="fx_dly_time"
                                                         src="tracker/image/gui/slider.png"
                                                         width="10" height="12" alt="" />
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>

                        <div style="height: 32px; margin-top: 4px">
                            <img id="instrCopy" class="smallButton"
                                 title="Copy instrument"
                                 src="tracker/image/gui/edit-copy.png" width="24"
                                 height="24" alt="Copy" />

                            <img id="instrPaste" class="smallButton"
                                 title="Paste instrument"
                                 src="tracker/image/gui/edit-paste.png"
                                 width="24" height="24" alt="Paste" />
                        </div>

                        <!-- Keyboard -->
                        <div class="keyboard">
                            <div class="octaveSelector">
                                Octave: <span id="keyboardOctave" title="Octave">5</span>
                            </div>

                            <img id="octaveDown" title="Octave down" alt="&lt;"
                                 src="tracker/image/gui/button-prev.png" width="23"
                                 height="20" />&nbsp;

                            <img id="keyboard" src="tracker/image/gui/keyboard.jpg"
                                 width="421" height="112" alt="Keyboard" />&nbsp;

                            <img id="octaveUp" title="Octave up" alt="&gt;"
                                 src="tracker/image/gui/button-next.png" width="23"
                                 height="20" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
